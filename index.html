<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>blanco5000</title>
    <style>
      #suggestions {
        margin-top: 5px;
      }
      #suggestions a {
        margin-right: 10px;
        cursor: pointer;
        text-decoration: underline;
        color: blue;
      }
    </style>
  </head>
  <body>
    <input type="text" id="urlInput" placeholder="enter website url" />
    <button onclick="blanco5000()">blank it</button>

    <div id="suggestions">
      <p>suggestions: 
        <a onclick="blankSuggestion('https://inf.stonklat.com/')">infared proxy</a>
        <a onclick="blankSuggestion('https://yt.stonklat.com/')">youtube</a>
        <a onclick="blankSuggestion('https://inf.stonklat.com/uv/service/hvtrs8%2F-dksaopd%2Ccmm-')">discord</a>
      </p>
    </div>

    <script>
      function blanco5000() {
        var url = document.getElementById("urlInput").value;
        if (!url) {
          alert("Please enter a URL.");
          return;
        }
        blankURL(url);
      }

      function blankSuggestion(url) {
        document.getElementById("urlInput").value = "";
        blankURL(url);
      }

      function blankURL(url) {
        var win = window.open();
        var iframe = win.document.createElement("iframe");
        iframe.style.position = "fixed";
        iframe.style.width = "100vw";
        iframe.style.height = "100vh";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.right = "0";
        iframe.style.bottom = "0";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.appendChild(iframe);
      }
    </script>
  </body>
</html>
