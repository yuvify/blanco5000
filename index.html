<!DOCTYPE html>
<html lang="en">
  <head>

    <title>blanco5000</title>
  </head>
  <body>
    <input type="text" id="urlInput" placeholder="enter website url" />
    <button onclick="blanco5000()">blank it</button>

    <div>
      <p>suggestions:</p>
      <a href="https://inf.stonklat.com/" target="_blank" onclick="clearInput()">infared proxy</a>,
      <a href="https://yt.stonklat.com/" target="_blank" onclick="clearInput()">youtube</a>,

    </div>

    <script>
      function blanco5000() {
        var url = document.getElementById("urlInput").value;
        if (!url) {
          alert("Please enter a URL.");
          return;
        }
        var win = window.open();
        var iframe = win.document.createElement("iframe");
        iframe.style.position = "fixed";
        iframe.style.width = "100vw";
        iframe.style.height = "100vh";
        iframe.style.top = "0";
        iframe.style.left = "0";
        iframe.style.right = "0";
        iframe.style.bottom = "0";
        iframe.style.border = "none";
        iframe.src = url;
        win.document.body.appendChild(iframe);
      }

      function clearInput() {
        document.getElementById("urlInput").value = "";
      }
    </script>
